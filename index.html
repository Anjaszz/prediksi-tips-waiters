<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Tip Predictor</h2>
        <form id="predict-form">
            <div class="mb-3">
                <label for="total_bill" class="form-label">Total Bill</label>
                <input type="number" step="0.01" class="form-control" id="total_bill" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="smoker" class="form-label">Smoker</label>
                <select class="form-select" id="smoker" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="day" class="form-label">Day</label>
                <select class="form-select" id="day" required>
                    <option value="0">Thursday</option>
                    <option value="1">Friday</option>
                    <option value="2">Saturday</option>
                    <option value="3">Sunday</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <select class="form-select" id="time" required>
                    <option value="0">Lunch</option>
                    <option value="1">Dinner</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="people" class="form-label">Number of People</label>
                <input type="number" class="form-control" id="people" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Tip</button>
        </form>

        <div class="mt-4" id="result"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('predict-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Mengambil nilai input dari form
            const total_bill = document.getElementById('total_bill').value;
            const gender = document.getElementById('gender').value;
            const smoker = document.getElementById('smoker').value;
            const day = document.getElementById('day').value;
            const time = document.getElementById('time').value;
            const people = document.getElementById('people').value;

            // Mengirim request ke API Flask
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    total_bill: total_bill,
                    gender: gender,
                    smoker: smoker,
                    day: day,
                    time: time,
                    people: people,
                }),
            }).then(response => response.json())
.then(data => console.log('Predicted Tip:', data.predicted_tip))
.catch(error => console.error('Error:', error));;

            // Mendapatkan hasil prediksi
            const result = await response.json();
            document.getElementById('result').innerHTML = `<h4>Predicted Tip: $${result.predicted_tip.toFixed(2)}</h4>`;
        });
    </script>
</body>
</html>
